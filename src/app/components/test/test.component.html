<a *ngIf="test" routerLink="/{{url}}/{{type}}/{{test.id}}" class="block hover:bg-gray-50">
  <div class="flex items-center px-4 py-4 sm:px-6">
    <div class="min-w-0 flex-1">
      <p class="px-2 inline-flex items-center text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 mr-1 h-4 w-4" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        15 minutos
      </p>
      <p class="text-base font-medium text-indigo-600 truncate">{{test.name}}</p>
      <div class="mt-2 text-base text-gray-500">
        <p>{{test.description}}</p>
      </div>
    </div>
    <div class="ml-4">
      <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
        aria-hidden="true">
        <path fill-rule="evenodd"
          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
          clip-rule="evenodd" />
      </svg>
    </div>
  </div>
</a>
