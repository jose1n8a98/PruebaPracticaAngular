<div *ngIf="package" class="bg-white  flex flex-col rounded-lg shadow-lg overflow-hidden h-full">
  <div class="flex-shrink-0">
    <img class="h-36 mx-auto mt-8 mb-4" [src]="package.logo" [alt]="package.name">
  </div>
  <div class="flex-1 p-6 flex flex-col justify-between">
    <div class="flex-1">
      <p class="text-sm font-medium text-indigo-600">Evaluaci√≥n</p>
      <div class="block mt-2">
        <p class="text-xl font-semibold text-gray-900">{{package.name}}</p>
        <p class="mt-3 text-base text-gray-500">{{package.description}}</p>
      </div>
    </div>
    <div class="mt-6 flex items-center">
      <a routerLink="/package/{{package.id}}"
        class="inline-flex bg-gradient-to-r from-purple-600 to-indigo-600 bg-origin-border px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white hover:from-purple-700 hover:to-indigo-700">
        Empezar</a>
    </div>
  </div>
</div>
