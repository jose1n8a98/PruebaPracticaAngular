<div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
  </svg>
</div>
<div class="mt-3 text-center sm:mt-5">
  <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Datos del Postulante</h3>
  <div class="mt-2">
    <p class="text-sm text-gray-500">Por favor ingresa tu nombre y correo el√©ctrico para registrar las respuestas de
      las pruebas.</p>
  </div>
</div>
<div class="mt-5 sm:mt-6">
  <form class="space-y-6" [formGroup]="signForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700"> Nombre </label>
      <div class="mt-1">
        <input id="name" name="name" type="text" formControlName="name" required
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700"> Email address </label>
      <div class="mt-1">
        <input id="email" name="email" type="email" autocomplete="email" formControlName="email" required
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
    </div>

    <button type="submit"
      class="w-full flex justify-center bg-gradient-to-r from-purple-600 to-indigo-600 bg-origin-border px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white hover:from-purple-700 hover:to-indigo-700">Continuar</button>
  </form>
</div>
