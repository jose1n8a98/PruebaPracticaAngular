<div *ngIf="exam" class="bg-gray-50 relative pt-8 pb-20 px-4 sm:px-6 lg:pt-12 lg:pb-28 lg:px-8 min-h-screen">
  <div class="relative max-w-5xl mx-auto">

    <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>

    <div class="text-center">
      <em
        class="px-2 inline-flex items-center text-xs leading-5 font-semibold not-italic rounded-full bg-green-100 text-green-800">
        {{exam.package?.name}}
      </em>
      <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">{{exam.name}}</h2>
      <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">{{exam.description}}</p>
    </div>

    <div class="shadow sm:rounded-md sm:overflow-hidden my-8">
      <div class="px-4 py-6 bg-white sm:px-8 sm:py-10">
        <app-exercise *ngFor="let exercise of exam.exercises; let exerciseIndex=index" class="mb-8"
          [exercise]="exercise" [exerciseNumber]="exerciseIndex + 1" [packageId]="exam.package?.id" [examId]="exam.id">
        </app-exercise>
      </div>
    </div>

  </div>
</div>
