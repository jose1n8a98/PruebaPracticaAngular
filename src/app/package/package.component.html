<div *ngIf="package" class="relative bg-gray-50 pt-8 pb-20 px-4 sm:px-6 lg:pt-12 lg:pb-28 lg:px-8 min-h-screen">
  <div class="relative max-w-5xl mx-auto">

    <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>

    <app-header [title]="package.name" [description]="package.description"></app-header>

    <div *ngIf="package.quizzes.length" class="mt-8">
      <h1 class="text-xl font-extrabold tracking-tight text-warm-gray-900 sm:text-2xl lg:text-3xl mb-4">
        Cuestionarios
      </h1>
      <app-test-listing [data]="package.quizzes" type="quiz"></app-test-listing>
    </div>

    <div *ngIf="package.exams.length" class="mt-8">
      <h1 class="text-xl font-extrabold tracking-tight text-warm-gray-900 sm:text-2xl lg:text-3xl mb-4">
        Ejercicios
      </h1>
      <app-test-listing [data]="package.exams" type="exam"></app-test-listing>
    </div>
  </div>
</div>
