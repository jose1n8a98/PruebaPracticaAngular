<div *ngIf="quiz" class="bg-gray-50 relative pt-8 pb-20 px-4 sm:px-6 lg:pt-12 lg:pb-28 lg:px-8 min-h-screen">
  <div class="relative max-w-5xl mx-auto">

    <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>

    <div class="text-center">
      <em
        class="px-2 inline-flex items-center text-xs leading-5 font-semibold not-italic rounded-full bg-green-100 text-green-800">
        {{quiz.package?.name}}
      </em>
      <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">{{quiz.name}}</h2>
      <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">{{quiz.description}}</p>
    </div>

    <div class="shadow sm:rounded-md sm:overflow-hidden my-8">
      <div class="px-4 py-6 bg-white sm:px-8 sm:py-10">
        <form [action]="quiz.postUrl" method="post">
          <input type="hidden" name="package" [value]="quiz.package?.id" />
          <input type="hidden" name="quiz" [value]="quiz.id" />
          <input type="hidden" name="name" [value]="user?.name" />
          <input type="hidden" name="email" [value]="user?.email" />
          <app-question *ngFor="let question of quiz.questions; let questionIndex=index" class="mb-8"
            [question]="question" [questionNumber]="questionIndex + 1" [packageId]="quiz.package?.id">
          </app-question>
          <div class="mt-4">
            <button type="submit"
              class="inline-flex bg-gradient-to-r from-purple-600 to-indigo-600 bg-origin-border px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white hover:from-purple-700 hover:to-indigo-700">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
