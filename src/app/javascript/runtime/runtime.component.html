<div *ngIf="exercise" class="relative bg-gray-50 pt-8 pb-20 px-4 sm:px-6 lg:pt-12 lg:pb-28 lg:px-8 min-h-screen">
  <div class="relative max-w-5xl mx-auto">
    <h2 class="mb-6 text-center text-3xl font-extrabold text-gray-900">Ejercicios JavaScript</h2>
    <p class="text-lg leading-6 font-medium text-gray-900">{{exercise.name}}</p>
    <p class="mt-4 block text-sm font-medium text-gray-700">Input</p>
    <pre class="bg-white p-2 border-2 border-gray-100"><code>{{input}}</code></pre>
    <p class="mt-4 block text-sm font-medium text-gray-700">Output</p>
    <pre class="bg-white p-2 border-2 border-gray-100"><code>{{output}}</code></pre>
  </div>
</div>
